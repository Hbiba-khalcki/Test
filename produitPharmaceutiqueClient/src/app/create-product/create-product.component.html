<h3>Create Product</h3>
  <div style="width: 400px; margin: auto;">

    <div class="submit-form">
   
      <div *ngIf="!submitted">
        <div class="form-group">
            <label for="name">Name</label>
            <input  type="text" class="form-control" id="name" required="required" [(ngModel)]="product.name" name="name">
            
          </div>

        <div class="form-group">
            <label for="name">Code</label>
            <input type="text"  class="form-control" id="code" required="required" [(ngModel)]="product.code" name="code">
        </div>

        <div class="form-group">
            <label for="name">Prix</label>
            <input type="text"  class="form-control" id="price" required="required" [(ngModel)]="product.price" name="price">
        </div>

        <div class="form-group">
            <label for="name">Date de validite</label>
            <input type="date" class="form-control" id="date" required="required" [(ngModel)]="product.date" name="date" >
        </div>
        <button (click)="saveProduct()" class="btn btn-success">Submit</button>
      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newProduct()">Add</button>
      </div>
    </div>
  </div>
